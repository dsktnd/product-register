version : '3'

volumes:
  db-data:


services : 
  web:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - '.:/product-register'
    environment:
      - 'DATABASE_PASSWORD=postgres'
    tty: true
    stdin_open: true
    depends_on:
      - db
    links:
      - db

  db:
    image: postgres:15-bullseye
    volumes:
      - 'db-data:/var/lib/postresql/data'
    environment:
      ## ローカルホスト実行用
      ##- 'POSTGRES_USER=postgres'
      ##- 'POSTGRES_PASSWORD=postgres'

      ##travis環境での実行用
      - 'POSTGRES_HOST_AUTH_METHOD=trust'
